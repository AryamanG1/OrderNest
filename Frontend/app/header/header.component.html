<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <!-- Brand -->
<span 
  class="navbar-brand fw-bold"
  [ngClass]="{ 'disabled-link': isLoggedIn() }"
  [routerLink]="isLoggedIn() ? null : '/'"
  style="color: #6f42c1; cursor: pointer;">
  OrderNest
</span>

    <!-- Toggle for mobile -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navMenu"
      aria-controls="navMenu" 
      aria-expanded="false" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">

        <!-- If NOT logged in -->
        <ng-container *ngIf="!isLoggedIn(); else loggedIn">
          <li class="nav-item">
            <a 
      class="nav-link custom-link fw-semibold px-3 py-1 rounded"
      routerLink="/login" 
      style="color: #6f42c1; transition: background-color 0.3s;"
    >
              Login
            </a>
          </li>
          <li class="nav-item">
            <a 
      class="nav-link custom-link fw-semibold px-3 py-1 rounded"
      routerLink="/signup" 
      style="color: #6f42c1; transition: background-color 0.3s;"
    >
              Sign Up
            </a>
          </li>
        </ng-container>

        <!-- If LOGGED IN -->
        <ng-template #loggedIn>
  <li class="nav-item me-3 d-flex align-items-center gap-3">
    <a 
      class="nav-link custom-link fw-semibold px-3 py-1 rounded"
      routerLink="/user-dashboard" 
      style="color: #6f42c1; background-color: #f8f9fa; transition: background-color 0.3s;"
      onmouseover="this.style.backgroundColor='#e9ecef'"
      onmouseout="this.style.backgroundColor='#f8f9fa'"
    >
      Dashboard
    </a>
    
    <a 
      class="nav-link custom-link fw-semibold px-3 py-1 rounded"
      routerLink="/cart" 
      style="color: #6f42c1; background-color: #f8f9fa; transition: background-color 0.3s;"
      onmouseover="this.style.backgroundColor='#e9ecef'"
      onmouseout="this.style.backgroundColor='#f8f9fa'"
    >
      My Cart
    </a>
    
    <a 
      class="nav-link custom-link fw-semibold px-3 py-1 rounded"
      routerLink="/order-history" 
      style="color: #6f42c1; background-color: #f8f9fa; transition: background-color 0.3s;"
      onmouseover="this.style.backgroundColor='#e9ecef'"
      onmouseout="this.style.backgroundColor='#f8f9fa'"
    >
      Order History
    </a>
  </li>

  <li class="nav-item d-flex align-items-center">
    <button class="btn btn-outline-danger fw-semibold px-3 py-1" (click)="logout()">Sign Out</button>
  </li>
</ng-template>

      </ul>
    </div>
  </div>
</nav>

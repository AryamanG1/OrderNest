<div class="container d-flex justify-content-center align-items-center vh-100 bg-light" >
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 1rem; border-top: 5px solid #6f42c1;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 fw-bold" style="color: #6f42c1;">Login</h3>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input
            type="text"
            class="form-control form-control-lg"
            name="username"
            [(ngModel)]="loginData.username"
            placeholder="Enter your username"
            required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            name="password"
            [(ngModel)]="loginData.password"
            placeholder="Enter your password"
            required />
        </div>

        <!-- Purple styled button -->
        <button 
          class="btn btn-lg w-100 mt-3 text-white" 
          type="submit" 
          [disabled]="!loginForm.form.valid"
          style="background-color: #6f42c1;">
          Login
        </button>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
          {{ successMessage }} {{ username ? 'Welcome ' + username : '' }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
          {{ "Login Failed " + errorMessage }}
        </div>

        <!-- Signup Link -->
        <div class="text-center mt-4">
          <span>Don't have an account?</span>
          <a routerLink="/signup" class="text-decoration-none fw-semibold" style="color: #6f42c1;"> Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
